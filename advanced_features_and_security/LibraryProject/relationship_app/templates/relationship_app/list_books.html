{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Books Available:</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
