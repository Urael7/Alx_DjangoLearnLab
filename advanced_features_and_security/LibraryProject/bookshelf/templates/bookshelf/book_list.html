{% extends 'admin/base_site.html' %}
{% block content %}
<h1>All Books</h1>
<ul>
  {% for book in books %}
    <li>{{ book.title }} by {{ book.author }}{% if book.published_date %} ({{ book.published_date }}){% endif %}</li>
  {% empty %}
    <li>No books found.</li>
  {% endfor %}
</ul>
{% endblock %}
