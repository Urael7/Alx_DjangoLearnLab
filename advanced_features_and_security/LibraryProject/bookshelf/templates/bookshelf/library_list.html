<!DOCTYPE html>
<html>
<head>
    <title>Libraries</title>
</head>
<body>
    <h1>Libraries</h1>
    <ul>
        {% for library in libraries %}
            <li><a href="{% url 'library_detail' library.pk %}">{{ library.name }}</a></li>
        {% empty %}
            <li>No libraries available.</li>
        {% endfor %}
    </ul>
</body>
</html>
