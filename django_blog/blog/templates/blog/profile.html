<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h2>Profile</h2>

    <p>Welcome, <strong>{{ user.username }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
    </form>

    <br>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
