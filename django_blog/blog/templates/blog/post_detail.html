<!DOCTYPE html>
<html>
<head>
    <title>{{ object.title }}</title>
</head>
<body>
    <h1>{{ object.title }}</h1>

    <p>{{ object.content }}</p>

    <p><small>By {{ object.author }} | {{ object.created_at }}</small></p>

    <hr>

    <a href="{% url 'home' %}">Back to Posts</a>

    {% if user == object.author %}
        | <a href="{% url 'post_update' object.pk %}">Edit</a>
        | <a href="{% url 'post_delete' object.pk %}">Delete</a>
    {% endif %}
</body>
</html>
