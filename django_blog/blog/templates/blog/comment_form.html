{% extends "blog/base.html" %}
{% load static %}

{% block content %}
  <h2>
    {% if is_create %}
      Add New Comment
    {% else %}
      Edit Comment
    {% endif %}
  </h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if is_create %}
        Post Comment
      {% else %}
        Update Comment
      {% endif %}
    </button>
    <a href="{{ form.instance.post.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
